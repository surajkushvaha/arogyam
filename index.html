<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arogyam</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script> -->
    <script src="./Assets/tailwind.js"></script>
    <script src="./Assets/particles.min.js"></script>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            color: aliceblue;

        }

        body {
            background-color: #ee4444;
            z-index: -10;
        }

        #particles-js {
            pointer-events: none;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <script>
        particlesJS.load('particles-js', './Assets/particlesjs-config.json', function () {
            console.log('callback - particles.js config loaded');
        });
    </script>
</head>

<body>
    <div id="particles-js"></div>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-red-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">AROGYAM</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" href="./index.html">Home</a>
                <a class="mr-5 hover:text-gray-900" href="./about.html">About Us</a>
                <a class="mr-5 hover:text-gray-900" href="./contact.html">Contact Us</a>
                <!-- <a class="mr-5 hover:text-gray-900">Fourth Link</a> -->
            </nav>

        </div>
    </header>

    <section class="text-gray-600 body-font">

        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">

            <div class="text-center lg:w-2/3 w-full">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white-900">Symptomps Checker</h1>
                <p class="mb-8 leading-relaxed">Choose a symptom and answer simple questions using our
                    <strong><em>Symptom Checker - AROGYAM</em> </strong>to find a possible diagnosis
                    for your health issue. Consult with your doctor if you feel you have a serious medical problem.
                </p>
                <div class="flex justify-center">
                    <button
                        class=" inline-flex text-red-500 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg"
                        onclick="funLoadSymptomsChecker()">Take a Checkup</button>
                    <!-- <button
                        class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Button</button> -->
                </div>
            </div>
        </div>
    </section>

    <script>
        function funLoadSymptomsChecker() {
            self.location = "./symptomps.html"
        }

    </script>
</body>

</html>
